<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Show</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="friend in friends">
      <td>{{ friend.first_name }} {{friend.last_name}}</td>
      <td><a href="/#!/show/{{ friend._id }}">Show</a></td>
      <td><a href="/#!/edit/{{ friend._id }}">Edit</a></td>
      <td><button type="button" ng-click="deleteFriend(friend._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
