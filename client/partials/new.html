<form ng-submit="createFriend()" >
  <div class="field">
    <label>First Name</label>
    <input type="text" ng-model="friend.first_name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" ng-model="friend.last_name">
  </div>
  <div class="field">
    <label>Birthday</label>
    <input type="date" ng-model="friend.birthday">
  </div>
  <input type="submit" value="Create">
</form>
